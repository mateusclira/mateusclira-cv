resources:
- ../bases/namespaces
- ../bases/argocd

patches:
- target:
    kind: ApplicationSet
    name: general
  patch: |-
    - op: replace
      path: /spec/generators/0/git/directories/0/path
      value: 'addons/**/cv'
    - op: replace
      path: /spec/generators/0/git/directories/1/path
      value: 'services/**/cv'
- target:
    kind: Ingress
    name: argocd
  patch: |-
    - op: replace
      path: /spec/tls/0/hosts/0
      value: 'argocd.mateusclira.tech'
    - op: replace
      path: /spec/rules/0/host
      value: 'argocd.mateusclira.tech'
